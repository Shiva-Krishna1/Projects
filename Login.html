<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <link rel="stylesheet" href="./Login.css">

<body>
    <aside class="left_blk">

        </div>

        <button type="button"><a href="">Sign up</a></button>
       </section>
    </main>
